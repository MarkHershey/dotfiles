name: CI-ubuntu

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 8 * * 6' # Run on every Saturday 8.00 AM

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run Ubuntu Setup Script
        run: |
          pwd
          git config credential.https://github.com.username GitHubActions
          set -euo pipefail
          export TERM=xterm-256color
          ./setup_ubuntu
      - name: Run General Script
        run: |
          ./install